<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="/assets/js/create.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Shadows+Into+Light" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>
    <section class="hero is-primary is-bold">
        <a class="navbar-brand" href="/logout">Logout</a>
        <div class="hero-body">
            <div class="container">
                <img class="tree" src="https://cdn3.iconfinder.com/data/icons/beach-icons/496/Palm_Trees-512.png"
                    height="100" width="100" align="left" alt="">
                <h1 class="title">
                    RAFT
                </h1>
                <h2 class="subtitle">
                    Stop drowning, Start planning..
                </h2>
                <img class="raft" src="https://image.flaticon.com/icons/png/512/208/208590.png" height="100" width="100"
                    align="right" alt="">
            </div>
        </div>
    </section>
    <p class="title is-1 is-center" id="title">Travel Questions</p>
    <hr>
    <form class="data-input">



        <p class="title is-3">Question 1</p>
        <p class="subtitle is-5">Where did you go?</p>
        <input class="input is-rounded" type="text" id="userInput" placeholder="Where have you been?">
        <br>
        <br>

        <p class="title is-3">Question 2</p>
        <p class="subtitle is-5">What kind of climate did you experience at your destination?</p>
        <br>
        <div class="select is-primary is-medium is-rounded" id="q2">

            <select>
                <option value="1">Sunny</option>
                <option value="2">Tropical</option>
                <option value="3">Snowy</option>
                <option value="4">Temperate</option>
            </select>
        </div>
        <br>
        <br>

        <p class="title is-3">Question 3</p>
        <p class="subtitle is-5">In your opinion what is the best time to travel to that destination?</p>
        <div class="select is-primary is-medium is-rounded" id="q3">

            <select>
                <option value="1">Summer</option>
                <option value="2">Fall</option>
                <option value="3">Winter</option>
                <option value="3">Spring</option>
            </select>
        </div>


        <br>
        <br>

        <div class="control">
            <button href="/members" class="button is-primary is-rounded" type="submit" id="create-data">Submit</button>
            <button class="button is-light is-rounded" type="submit" id="create-data">Cancel</button>
        </div>
    </form>
    <br>
    <br>
    <span class="data-container">
    </span>
    <footer class="footer">
        <img src="../public/assets/images/tigershark2.png" alt="" height="150" width="150" align="left">
        <div class="content has-text-centered">
            <p class="title is-1 is-primary">
                &copy;RAFT
            </p>
        </div>
    </footer>

</body>

</html>
